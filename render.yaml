services:
  - type: web
    name: appointment-app
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: "npm install && npm run seed"
    startCommand: "npm start"
    healthCheckPath: /api/health
    envVars:
      - key: BUSINESS_NAME
        sync: false
      - key: BUSINESS_EMAIL
        sync: false
      - key: PROVIDER_EMAIL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: DB_PATH
        value: /data/data.sqlite
      # Optional. If omitted the app infers from request headers.
      # - key: BASE_URL
      #   value: https://your-app.onrender.com
    disks:
      - name: data
        mountPath: /data
        sizeGB: 1
