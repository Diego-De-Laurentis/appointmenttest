<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Appointment Website — Local</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Test Appointment Website</h1>
    <p>Local-only demo. No server. Data persists in your browser.</p>
  </header>

  <main class="container">
    <div class="controls">
      <input id="search" class="search" placeholder="Filter by date (YYYY-MM-DD) or time" />
      <button id="reset" class="btn small">Reset demo data</button>
    </div>
    <div id="grid" class="timetable"></div>
  </main>

  <footer class="container muted">© <span id="year"></span> Test Appointment Website</footer>

  <script src="script.js" defer></script>
</body>
</html>
